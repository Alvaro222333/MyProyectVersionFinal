<form>
	<h2 style=" text-align: center;">Actualizacion</h2>
	<div class="modal-dialo modal-body">
		<div class="form-group">
			<div class="row">
				<input type="hidden" ng-model="student.id" />
				<div class="col-lg-4">
					<span>Nombre: </span>
				</div>
				<div class="col-lg-8">
					<input class="form-control" type="text" ng-model="student.name" required />
				</div>
			</div>
			<div class="row">
				<div class="col-lg-4">
					<span>Apellidos: </span>
				</div>
				<div class="col-lg-8">
					<input class="form-control" type="text" ng-model="student.lastname" />
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<div class="btn btn-primary" ng-click="handler.save(student)">
			Guardar Cambios
		</div>
		<div class="btn btn-secondary" ng-click="handler.close(student)">
			Cancelar
		</div>
	</div>
</form>
