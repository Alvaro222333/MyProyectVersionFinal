<div class="row justify-content-center">

	<div class="col-xl-10 col-lg-12 col-md-9">

		<div class="card o-hidden border-0 shadow-lg my-5">
			<div class="card-body p-0">
				<div class="row">
					<div class="col-lg-6">
						<img src="https://usip.edu.bo/wp-content/uploads/2021/09/usip-marca.png" style="width:100%" />
					</div>
					<div class="col-lg-6">
						<div class="p-5">
							<br>
							<div class="text-center">
								<h1 class="h4 text-gray-900 mb-4">USIP</h1>
							</div>
							<form class="user" name="loginform" ng-submit="login()">
								<div class="form-group">
									<input type="text" ng-model="credentials.user" class="form-control form-control-user"
										   id="exampleInputEmail" aria-describedby="emailHelp"
										   placeholder="Usuario">
								</div>
								<div class="form-group">
									<input type="password" ng-model="credentials.password" class="form-control form-control-user"
										   id="exampleInputPassword" placeholder="Contraseña">
								</div>
								<button type="submit" class="btn btn-primary btn-user btn-block">
									Ingresar
								</button>
							</form>
							<br>
							<br>
							<br>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
