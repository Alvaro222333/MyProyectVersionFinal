<div class="card shadow mb-4" style="width: 600px;">
    
    <div class="card-body">
        <div class="row">
            <div class="col-sm-6">
                <div class="btn btn-success" ng-click="openEditor()">
                    <span class="glyphicon glyphicon-user"></span> Crear nueva Materia
                </div>
            </div>
        </div>
        <br>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Asignatura</th>
                    <th scope="col">Accion</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="subject in subjects">
                    <th scope="row">{{$index + 1}}</th>
                    <td>{{subject.name}}</td>
                    <td>
                        <div class="btn btn-warning" ng-click="edit(subject)">
                            EDITAR
                        </div>
                        <div class="btn btn-danger" ng-click="delete(subject)">
                            ELIMINAR
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>


    </div>

</div>
